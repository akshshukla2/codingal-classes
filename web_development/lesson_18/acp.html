<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <style>
             .carousel-wh{
                width: 100%;
                height:50vh;
             }
             .scrollspy-example{
                height: 180px !important;
                overflow-y: scroll;
             }
        </style>
</head>
<body>
    <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block carousel-wh" src="https://preview.colorkit.co/color/00ced1.png?static=true" alt="First slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block carousel-wh" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGXQDx3cTmoxbEsRPSyUkBqKgi6VWmzwCL0w&s" alt="Second slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block carousel-wh" src="https://img.freepik.com/free-photo/smooth-elegant-gradient-purple-background-well-using-as-design_1258-331.jpg?semt=ais_hybrid&w=740" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" </span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>
</html>
