<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h4>Inspect..</h4> 
   <script>
    //sum of arguments
    function add(a,b)
    {
        return a+b
    }
    let result=add(5,4)
    console.log(result)

    //trigo values

    function sin(p,h)
    {
        return p/h
    }
    function cos(b,h)
    {
        return b/h
    }
    function tan(p,b)
    {
        return p/b
    }
 var a=3;
    switch (a) {
    case 1:
        console.log(sin(4,5))
        break;
    case 2:
        console.log(cos(3,4))
        break;
    case 3:
        console.log(tan(3,5))
        break;
    default:
        console.log("Other trigo value.")
}

   </script>
</body>
</html>
