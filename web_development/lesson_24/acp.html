<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p id="akshitaid">To change this sentence, click the button below.</p>

<button onclick="a()">change</button>
<br>
<br>

<form novalidate="true" id="myform">

<label for="email">Enter your Email</label>

<input type="email" id="email" name="email">
<br>
<br>
<label for="pass">Password</label>

<input type="password" id="password" name="pass">
<br>
<br>
<label for="age">Age</label>

<input name="age" type="number" id="age">
<br>
<br>
<button type="submit">Submit</button>

</form>

<p id="message"></p>

<script>

function a() {

var e = document.getElementById("akshitaid")

e.innerHTML = "Here, it is changed."

}

</script>
<br>
<br>
<script>

const form = document.getElementById('myform')

form.addEventListener('submit', function (e) {

e.preventDefault();

const email = document.getElementById('email').value;

const pass = document.getElementById('password').value;

const age = document.getElementById('age').value;

const msgBox = document.getElementById('message');

let message = '';

if (email === '') {

message = 'You didnt enter an email so please, Enter an email.';

msgBox.style.color = 'red';

} else if (pass === '') {

message = 'You didnt enter a password so please, Enter a password.';

msgBox.style.color = 'red';

} else if (age === '') {

message = 'You didnt enter your age so please, Enter your age.';

msgBox.style.color = 'red';

} else {

message = 'Login successful!';

msgBox.style.color = 'green';

}

msgBox.innerText = message;

})

</script>
    </script>
</body>
</html>
