    <form>
        <fieldset>

        <label for="date">Enter your date of Birth:-</label>

        <br>
        <label for="contact">Enter Your Contact:-</label>
        <input type="password" id="contact" name="contact">
        <br>
        <label for="gender">Enter Your Gender:-
