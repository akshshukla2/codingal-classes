<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="bg-body-tertiary">
    <div class="container">
        <h4>Jumbotron.</h4>
        <p>Jumbotron discounted so instead of that, we are using other utility i.e, bg-body-tertiary. </p>
    </div>
</div>

<div class="container">
    <h4>Buttons.</h4>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">primary</button>
    <button class="btn btn-warning">primary</button>
    <button class="btn btn-success">primary</button>
    <button class="btn btn-danger">primary</button>
</div>
<div class="container">
    <h4> Badges.</h4>
     <!-- Badges contextual coloured classes discounted so instead of that, we are using other utility i.e, bg background contextual classes. -->
    <button class="badge bg-primary">primary</button>
    <button class="badge bg-secondary">primary</button>
    <button class="badge bg-warning">primary</button>
    <button class="badge bg-success">primary</button>
    <button class="badge bg-danger">primary</button>
</div>

<div class="container">
    <h4>Progess Bar.</h4>
    <div class="progress">
        <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

</html>
