<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="summing(25)">Click for sum.</button>
    <button onclick="multiply(5,2)">Click for multiply.</button>
    <script>

        // basic function making 
        function summing(a1)
        {
            var a=a1
            var b=100
            var sum1=a+b
            document.write(sum1)
        }

        //scope of variables activity.
        
        function multiply(a2,b2)
    {
       var m=a2*b2
       return m
    }
     console.log(m) //local variables cant be printed.
    </script>
</body>
</html>
