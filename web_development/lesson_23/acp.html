<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>

     
        //var using array
var a= [ 'aksh','ritz','navya','kaavya','avni']
//displaying using index values
console.log(a[0])
console.log(a[1])
console.log(a[2])
console.log(a[3])
console.log(a[4])

//using join and pop displaying whole array
console.log(a.join("-"))
console.log(a.pop())
console.log(a)

//var using obj
var b= { a: "hey", a2: "hello", a3: " hi"}
//displaying using object keys
console.log(b.a) 
console.log(b.a2)
console.log(b.a3)

// displaying whole array
console.log(b)
    </script>
</body>
</html>
